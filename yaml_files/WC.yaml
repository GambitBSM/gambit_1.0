#############################################################################
## GAMBIT configuration for a MultiNest scan of flavour physics Wilson coeffs
##
## Uses likelihood constraints from flavour physics observables only,
## without nuisance parameters.
#############################################################################


Parameters:

  StandardModel_SLHA2:
    alphaS:
      range: [0.1167, 0.1203]   # alpha_s(mZ)^MSbar
    mBmB:
      range: [4.09, 4.27]       # mb(mb)^MSbar
    alphainv  :  1.27940010E+02 # alpha^{-1}(mZ)^MSbar
    mT        :  1.73340000E+02 # mtop(pole)
    GF        :  1.16637870E-05 # G_Fermi
    mZ        :  9.11876000E+01 # mZ(pole)
    mTau      :  1.77682000E+00 # mtau(pole)
    mNu3      :               0 # mnu3(pole)
    mD        :  4.80000000E-03 # md(2 GeV)^MSbar
    mU        :  2.30000000E-03 # mu(2 GeV)^MSbar
    mS        :  9.50000000E-02 # ms(2 GeV)^MSbar
    mCmC      :  1.27500000E+00 # mc(mc)^MSbar
    mE        :  5.10998928E-04 # melectron(pole)
    mMu       :  1.05658372E-01 # mmuon(pole)
    mNu1      :               0 # mnu1(pole)
    mNu2      :               0 # mnu2(pole)
    CKM_lambda:  0.22537        # Wolfenstein \lambda
    CKM_A     :  0.814          # Wolfenstein A
    CKM_rhobar:  0.117          # Wolfenstein \bar\rho
    CKM_etabar:  0.353          # Wolfenstein \bar\eta
    theta12   :  0.58376        # solar angle
    theta23   :  0.76958        # atmospheric mixing angle
    theta13   :  0.15495        # reactor angle
    delta13   :  0              # Dirac CP-violating phase
    alpha1    :  0              # first Majorana CP-violating phase
    alpha2    :  0              # second CP-violating Majorana phase

  StandardModel_Higgs:
    mH: 125.09

  WC:
    Re_DeltaC7:
      range: [-0.1, 0.1]
    Im_DeltaC7: 0
    Re_DeltaC9:
       range: [-3, 1]
    Im_DeltaC9:  0
    Re_DeltaC10:
       range: [-3, 3]
    Im_DeltaC10:  0
    Re_DeltaCQ1:  0
    Im_DeltaCQ1:  0
    Re_DeltaCQ2:  0
    Im_DeltaCQ2:  0


Priors:

  # All priors are simple, so specified in Parameters section


Printer:

  printer: hdf5

  options:
    output_file: "WC.hdf5"
    group: "/WC"


Scanner:

  use_scanner: multinest

  scanners:

    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 20000
      tol: 0.1

    de:
      plugin: diver
      like: LogLike
      NP: 19200
      convthresh: 1e-5

    square_grid:
      plugin: square_grid
      like: LogLike
      grid_pts: 20


ObsLikes:

  # Likelihoods
  - purpose:    LogLike
    capability: b2ll_LL

  - purpose:    LogLike
    capability: b2sll_LL

  - purpose:    LogLike
    capability: b2sgamma_LL

  # Observables
  - purpose:    Observable
    capability: bsgamma

  - purpose:    Observable
    capability: Bsmumu_untag

  - purpose:    Observable
    capability: Bmumu

  - purpose:    Observable
    capability: BKstarmumu_11_25

  - purpose:    Observable
    capability: BKstarmumu_25_40

  - purpose:    Observable
    capability: BKstarmumu_40_60

  - purpose:    Observable
    capability: BKstarmumu_60_80

  - purpose:    Observable
    capability: BKstarmumu_15_17

  - purpose:    Observable
    capability: BKstarmumu_17_19


Rules:

  # Use SuperIso instead of FeynHiggs for b->sgamma
  - capability: bsgamma
    function: SI_bsgamma

  # Use SuperIso instead of FeynHiggs for B_s->mumu
  - capability: Bsmumu_untag
    function: SI_Bsmumu_untag


Logger:

  redirection:
    [Debug]   : "debug.log"
    [Default] : "default.log"
    [FlavBit] : "FlavBit.log"


KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -5e5
    model_invalid_for_lnlike_below_alt: -1e5

  default_output_path: "runs/WC"

  debug: false
