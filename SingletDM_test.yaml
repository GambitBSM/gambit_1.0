# Inifile for testing SpecBit features

Parameters:
  StandardModel_SLHA2: !import StandardModel_SLHA2_defaults.yaml

  StandardModel_Higgs:
    mH: 125

  SingletDM:
    lambda: 0.1
    mass: 100
 
Priors:

Printer:
  printer: ascii
  options:
    output_file: "runs/SingletDM_test/samples/gambit_output.txt"
    info_file: "runs/SingletDM_test/samples/gambit_output.info"

Scanner:
  use_scanner: toy_mcmc
  
  scanners:
    toy_mcmc:
      plugin: toy_mcmc
      options:
        point_number: 2
        output_file:  output
        like:  Likelihood


ObsLikes:
  - purpose:      Likelihood
    capability:   test_Singlet_spectrum
    function:     test_Singlet_spectrum

Rules:

Logger:
  prefix : "runs/SingletDM_test/logs/"
  redirection:
    [Default] : "default.log"

KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: false

  likelihood:
    model_invalid_for_lnlike_below: -1e6
 
