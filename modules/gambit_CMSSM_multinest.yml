# Minimal GAMBIT DarkBit test initialization file (in YAML)
 
###################################
# Input parameter declarations
###################################

Parameters: 
    StandardModel_SLHA2: !import StandardModel_SLHA2_defaults.yaml
    nuclear_params_fnq: !import NuclearParams_fnq_defaults.yaml
    #MSSM25atQ: !import LesHouches.in.MSSM_1.yaml
    CMSSM:
      M0:
        range: [200, 1000]
        prior_type: flat
      M12:
        range: [200, 1000]
        prior_type: flat
      A0: 500
      tanb: 3
      signmu: 1



##############################
# Prior setup
##############################

Priors:

##############################
# Printer setup
##############################

Printer:

  # Select printer to use via string tag
  # (currently only ascii printer available)
  printer: ascii

  # This options node is passed on wholesale to
  # the printer object; required options may
  # therefore vary according to the selected
  # printer. 
  options:
    # name of output file
    output_file: "runs/CMSSM_multinest/samples/gambit_output.txt"
    # name of info file (explains content of output file)
    info_file: "runs/CMSSM_multinest/samples/gambit_output.info"

##############################
# Scanner setup
##############################

Scanner:
  use_scanner: multinest
  
  scanners:
    square_grid:
      plugin: square_grid
      verion: ">=1.0"
      options:
        purpose: Likelihood
        grid_pts: 30 #NxN grid

    multinest:
      plugin: MultiNest
      options:
        like:  Likelihood
        nlive: 100
        tol: 0.1
        aux_printer_txt_options:
          output_file: "runs/CMSSM_multinest/samples/gambit_output.txt"
          info_file: "runs/CMSSM_multinest/samples/gambit_output.txt_info"
        aux_printer_stats_options:
          output_file: "runs/CMSSM_multinest/samples/gambit_output.stats"
          info_file: "runs/CMSSM_multinest/samples/gambit_output.stats_info"
        aux_printer_live_options:
          output_file: "runs/CMSSM_multinest/samples/gambit_output.live"
          info_file: "runs/CMSSM_multinest/samples/gambit_output.live_info"


###############################
# Observables of interest
